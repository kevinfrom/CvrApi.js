<!DOCTYPE html>
<html>

<head>
    <title>CvrApi.js - modern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <style>
        html,
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body>footer {
            margin-top: auto;
        }
    </style>
</head>

<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">CvrApi.js</h1>
                <h2 class="subtitle">Babel preset modern browsers</h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="field">
                <label class="label">Search cvrapi.dk</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Search..." id="search">
                    <button class="button" type="submit" id="submit">Search</button>
                </div>
                <p class="help">You can search for company name, CVR/VAT, phone and production unit</p>
            </div>
            <div id="result">

            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>CvrApi.js</strong> by <a href="https://linkedin.com/in/kevinfrom" target="_blank">Kevin From</a>.
            </p>
        </div>
    </footer>
    <script src="../CvrApi.js"></script>
    <script>
        const cvrApi = new CvrApi();

        document.querySelector('#submit').addEventListener('click', function () {
            doSearch();
        })
        document.querySelector('#search').addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                doSearch();
            }
        })

        function doSearch() {
            const query = document.querySelector('#search').value;
            document.querySelector('#search').value = '';
            
            cvrApi.search(query).then(data => {
                document.querySelector('#result').innerText = JSON.stringify(data)
            }).catch(error => {
                document.querySelector('#result').innerText = error
            })
        }
    </script>
</body>

</html>
